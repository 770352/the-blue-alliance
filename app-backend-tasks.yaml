application: tbatv-dev-hrd
module: backend-tasks
version: 1-1
runtime: python27
api_version: 1
threadsafe: true

instance_class: B1
basic_scaling:
  max_instances: 1

libraries:
- name: django
  version: "1.5"
- name: numpy
  version: "1.6.1"

handlers:
- url: /backend-tasks/.*
  script: backend_main.app
  login: admin

skip_files:
- ^(.*/)?.*\.less.*
- .git/*
- test_data/*
- tests/*
- utils/*
- run_tests.py
- pavement.py
- do_compress.py
- ^(.*/)?.*\.jar.*
- static/css/less_css/*
- static/css/precompiled_css/*
- static/javascript/tba_js/*

includes:
- app_shared.yaml
