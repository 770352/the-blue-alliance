{% macro social_media_icon_link(media) %}
<a href="{{ media.social_profile_url }}" target="_blank">
{% if media.media_type_enum == 3 %}
  <span class="hashtag-link hashtag-facebook"></span>
{% elif media.media_type_enum == 4 %}
  <span class="hashtag-link hashtag-twitter"></span>
{% elif media.media_type_enum == 5 %}
  <span class="hashtag-link hashtag-youtube"></span>
{% elif media.media_type_enum == 6 %}
  <span class="hashtag-link hashtag-github"></span>
{% endif %}
{{ media.foreign_key }}</a>
{% endmacro %}
