{% macro blue_banner(award, event) %}
<div class="banner"><img src="/images/first_icon.svg"><div class="award-name"><span>{{award.normalized_name}}</span></div><div class="{% if event.normalized_name|length < 30 %}award-event{% else %}award-event-long{% endif %}">{{award.year}} {{event.normalized_name}}</div></div>
{% endmacro %}
