<h3>TBAVideo Player</h3>
<video
    src="{{ tbavideo.getStreamablePath }}"
    height="270"
    id="tbavideo_container"
    poster="{{ tbavideo.getThumbnailPath }}"
    width="480">
</video>

<script type="text/javascript">
    jwplayer("tbavideo_container").setup({
        players: [
            { type: "html5" },
            { type: "flash", src: "/jwplayer/player.swf" }
        ],
        controlbar: "bottom",
    });
</script>
