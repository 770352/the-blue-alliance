<h1>All Teams</h1>
<p>{{ teams|length }} total teams</p>
<table>
    <tr>
        <th>Team Number</th>
        <th>Name</th>
        <th>Nickname</th>
    </tr>
    
    {% for team in teams %}
    <tr>
        <td>{{ team.team_number }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.nickname }}</td>
    </tr>
    {% endfor %}
</table>
