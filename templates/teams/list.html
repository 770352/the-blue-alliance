{% extends "../base.html" %}

{% block title %}Teams - The Blue Alliance{% endblock %}

{% block content %}

<div id="contentTop">
    <h1>All Teams</h1>
    <p>{{ teams|length }} total teams</p>
</div>

<div id="contentCenter">
    <div id="teams" class="contentBlock">
        <div class="contentBlockTopper">
            <h2>Teams</h2>
        </div>
        <ul class="infoList">
        {% for team in teams %}
            <li>
                <h3><a href="/team/{{team.team_number}}">{{ team.name }} <span id="team_number" class="annotation">{{ team.first_tpid }}</span></h3>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
