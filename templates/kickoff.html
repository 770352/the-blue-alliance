{% extends "base.html" %}

{% block title %}The Blue Alliance{% endblock %}

{% block content %}

<div class="container">
	<div class="hero-unit landing-hero-unit">
		<div class="row-fluid">
			<div class="span12 kickoff">
				<h1>2013 FRC Kickoff</h1>
				<div class="kickoff-countdown">
	                <span class="countdown-number kickoff-countdown-days">--</span><span class="countdown-label day-label">D, </span>
	                <span class="countdown-number kickoff-countdown-hours">--</span><span class="countdown-label">H, </span>
	                <span class="countdown-number kickoff-countdown-minutes">--</span><span class="countdown-label">M, </span>
	                <span class="countdown-number kickoff-countdown-seconds">--</span><span class="countdown-label">S</span>
                </div>
				<p>To be shown during the live kickoff event.</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
