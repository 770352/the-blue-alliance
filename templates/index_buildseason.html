{% extends "base.html" %}

{% block title %}The Blue Alliance{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      {% include "index_lhc.html" %}
    </div>
    <div class="col-sm-8">
      <h2><span class="countdown-number countdown-days">--</span><span class="countdown-label day-label"> Days</span> to Build! <small>Build Season ends {{endbuild_datetime_est|date:"F jS"}}</small></h2>
      <div id="countdown-finish-time">{{endbuild_datetime_utc|date:"c"}}</div>
      <div class="btn-group">
        <a class="btn btn-default" href="http://frc-manual.usfirst.org/" target="_blank"><span class="glyphicon glyphicon-file"></span> Game Manual PDF</a>
        <a class="btn btn-default" href="https://itunes.apple.com/us/app/frc-manual/id488793605"><span class="glyphicon glyphicon-download"></span> iPhone Manual </a>
        <a class="btn btn-default" href="https://play.google.com/store/apps/details?id=org.usfirst.manual.frc"><span class="glyphicon glyphicon-download"></span> Android Manual</a>
      </div>
      <br><br>
      <div class="fitvids">
        <iframe width="420" height="315" src="http://www.youtube.com/watch?v=f5zWzICG5to?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
