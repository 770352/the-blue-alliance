{% if media.slug_name == 'cdphotothread' %}
  <a href={{media.cdphotothread_thread_url}} target="_blank">
    <img class="img-thumbnail" src="{{media.cdphotothread_image_url}}" style="max-height: 150px;">
  </a>
{% else %}
  {% if media.slug_name == 'youtube' %}
    <iframe width="320" height="180" src="{{media.youtube_url}}" frameborder="0" allowfullscreen></iframe>
  {% endif %}
{% endif %}
