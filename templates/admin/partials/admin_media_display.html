{% if media.slugname == 'cdphotothread' %}
  <a href={{media.cdphotothread_thread_url}} target="_blank">
    <img class="img-thumbnail" src="{{media.cdphotothread_image_url}}" height="150" width="150">
  </a>
{% else %}
  {% if media.slugname == 'youtube' %}
    <iframe width="320" height="180" src="{{media.youtube_url}}" frameborder="0" allowfullscreen></iframe>
  {% endif %}
{% endif %}
